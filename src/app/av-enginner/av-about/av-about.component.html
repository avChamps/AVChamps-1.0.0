  <!DOCTYPE html>
  <html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <div class="container header-boxs emp-profile">
      <form method="post">
          <div class="row">
              <div class="col-md-4">
                  <div class="profile-img">
                    <img [src]="imagePath" alt="" width="200" style="border-radius: 50%; border: 2px solid #ccc; box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);"/>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="profile-head">
                      <h2> {{ userName }}</h2>
                      <h4>{{ jobTitle }}</h4>
                      <p class="proile-rating">You're a Member Since: <span>{{ formatDOB(signupDate) }}</span></p>
                      <ul class="nav nav-tabs" id="myTab" role="tablist">
                          <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">About</a>
                          </li>
                      </ul>
                  </div>
              </div>
              <div class="col-md-2">
                <button type="button" class="profile-edit-btn" (click)="toggleEditMode()" [class.save-mode]="editMode" [class.edit-mode]="!editMode">{{ editMode ? 'Save' : 'Edit' }}</button>
             </div>
          </div>
          <div class="row">
              <div class="col-md-4">
              </div>
              <div class="col-md-8" style="margin-top: -20px;">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">                   

                        <div class="row">
                            <div class="col-md-6">
                                <label>Company Name</label>
                            </div>
                            <div class="col-md-6 mb-0">
                                <input type="text" maxlength="30" [disabled]="!editMode"  [(ngModel)]="companyName" name="userNameInput" class="form-control">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <label>Desination</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" maxlength="30" [disabled]="!editMode" [(ngModel)]="jobTitle" name="jobTitleInput" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email Id</label>
                            </div>
                            <div class="col-md-6">
                                <input type="email" disabled [(ngModel)]="emailId" name="emailIdInput" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label>Mobile Number</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" maxlength="10" [disabled]="!editMode"  [(ngModel)]="mobileNumber" name="mobileNumberInput" class="form-control">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <label>DOB</label>
                            </div>
                            <div class="col-md-6">
                                <input type="date" [disabled]="!editMode" [ngModel]="formatDOB(dateOfBirth)" (ngModelChange)="dateOfBirth = $event" name="dateOfBirthInput" class="form-control">
                            </div>
                                                       
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label>Location</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" maxlength="30" [disabled]="!editMode" [(ngModel)]="userCity" name="userCityInput" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label>Gender</label>
                            </div>
                            <div class="col-md-6">
                                <select [disabled]="!editMode" [(ngModel)]="gender" name="genderInput" class="form-control">
                                    <option>{{ gender }}</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
          </div>
      </form>
  </div>
  <app-spinner *ngIf="showSpinner"></app-spinner>  
</body>
</html>
