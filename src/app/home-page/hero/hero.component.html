<!DOCTYPE html>
<html>
   <head>
      <!-- Basic -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="shortcut icon" href="images/favicon.png" type="">
   </head>
   <body>
      <div class="hero_area">
 
 <!-- slider section -->
 <section class="slider_section ">
    <div class="slider_bg_box" style="z-index: unset;">
       <img src="./assets/img/slider-bg.png" alt="">
    </div>
    <div id="customCarousel1" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
         <div class="carousel-item" *ngFor="let item of shuffledItems; let i = index" [class.active]="i === 0">
           <div class="container">
             <div class="row">
               <div class="col-md-7 col-lg-6">
                 <div class="detail-box">
                   <h1>
                     <span>{{ item.title }}</span>
                     <h2>{{ item.title_content }}</h2>
                   </h1>
                   <p>{{ item.description }}</p>
                   <div class="btn-box" (click)="onLogin()">
                     <a>Get Started</a>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
       
       <div class="container">
          <ol class="carousel-indicators">
             <li data-target="#customCarousel1" data-slide-to="0" class="active"></li>
             <li data-target="#customCarousel1" data-slide-to="1"></li>
             <li data-target="#customCarousel1" data-slide-to="2"></li>
          </ol>
       </div>
    </div>
 </section>
 <!-- end slider section -->
 </div>

 </body>
</html>
